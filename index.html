<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="main-content" class="card">
    <div class="card-header">
      Task Lister Lite™️
    </div>
    
    <div class="card-body">
      <form id="create-task-form" action="#" method="post">
        <div class="form-row align-items-center">
          <div class="form-group col-md-6">
            <label for="new-task-description">Task description:</label>
            <input class="form-control" type="text" id="new-task-description" name="new-task-description" placeholder="description">
          </div>
          <div class="form-group col-md-2">
            <label>Priority</label>
            <select class="form-control" id="priority-select">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          


        </div>
        <button type="submit" id="submit" class="btn btn-primary mb-2">New Task</button>
        </form>
        
          
      </form>

      <div id="list" class="card">
        
          <h4>My Todos</h4>
        
        <ul id="tasks">
        </ul>
      </div>
    </div>
    
    

    
  </div>
  <script src="./src/index.js"></script>

</body>
</html>
